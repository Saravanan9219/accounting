<button mat-button (click)='newItem()'>Add Tax</button>
<table class='main' mat-table [dataSource]='items'>
  <!-- id -->
  <ng-container matColumnDef='id'>
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef='let tax'>{{tax.id}}</td>
  </ng-container>

  <!-- name -->
  <ng-container matColumnDef='name'>
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef='let tax'>{{tax.name}}</td>
  </ng-container>

  <!-- address -->
  <ng-container matColumnDef='rate'>
    <th mat-header-cell *matHeaderCellDef>Rate</th>
    <td mat-cell *matCellDef='let tax'>{{tax.rate}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef='columnsToDisplay'></tr>
  <tr mat-row (click)='selectRow(row)' *matRowDef='let row; columns: columnsToDisplay'></tr>
</table>
<app-tax-detail (reloadTaxes)='reloadItems($event)' *ngIf='selectedItem && showEdit' [tax]='selectedItem'></app-tax-detail>
